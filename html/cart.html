<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" type="text/css" href="../assets/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>

    <!--Begin NavBar-->
    <!--End NavBar-->
    <div class = "container d-flex" id="container-cart">
        <div class="food">
            <div>
                <img src="../assets/image/Pizza.png" alt="Pizza" class="foodimg">
            </div>
            <div class="infor-food">
                <p class="foodname sty-label">Pizza Nấm</p>
                <label for="" class="quan sty-label">Số lượng:</label>
                <div class="number-input quan" id="">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">-</button>
                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
                </div>
                <div class="foodnote">
                    <p class="note sty-label">Ghi chú</p>
                    <input type="text" class="note note-stype" placeholder="Ghi chú về món ăn">
                </div>
            </div>
            <div>
                <p class="total-price sty-label">Tổng: 255.000Đ</p>
            </div>
        </div>
        <div class="food">
            2
         </div>
        <div class="infor-cart">
                <p class="sty-label">Tổng tiền: 555.000đ</p>
                <p class="sty-label">Mã giảm giá: </p>
                <a href="" class="sty-label" style="padding-bottom: 10px;">Nhập mã giảm giá</a>
                <p class="sty-label">Thành tiền: 555.000đ</p>
                <button type="submit" class="order">Đặt hàng</button>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
